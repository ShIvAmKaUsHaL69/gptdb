<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Database ChatBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .chat-container {
      height: calc(100vh - 180px);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .chat-messages {
      height: calc(100% - 70px);
      overflow-y: auto;
      padding: 20px;
      background-color: white;
    }
    .chat-input {
      height: 70px;
      background-color: #f8f9fa;
      border-top: 1px solid #dee2e6;
      padding: 15px;
    }
    .message {
      margin-bottom: 15px;
      display: flex;
    }
    .message.user {
      justify-content: flex-end;
    }
    .message-content {
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
    }
    .user .message-content {
      background-color: #0d6efd;
      color: white;
    }
    .bot .message-content {
      background-color: #e9ecef;
      color: #212529;
    }
    .sql-query {
      background-color: #212529;
      color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .database-selector {
      width: 200px;
    }
    .typing-indicator {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .typing-indicator span {
      height: 10px;
      width: 10px;
      margin: 0 1px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      animation: typing 1.5s infinite ease-in-out;
    }
    .typing-indicator span:nth-child(2) {
      animation-delay: 0.2s;
    }
    .typing-indicator span:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes typing {
      0% { transform: translateY(0px); background-color: #bbb; }
      28% { transform: translateY(-5px); background-color: #999; }
      44% { transform: translateY(0px); background-color: #bbb; }
    }
    .results-table {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 10px;
      overflow-x: auto;
    }
    .results-table table {
      width: 100%;
      border-collapse: collapse;
    }
    .results-table th, .results-table td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: left;
    }
    .results-table th {
      background-color: #f8f9fa;
    }
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2><i class="bi bi-chat-dots"></i> Database ChatBot</h2>
          <div class="d-flex align-items-center">
            <label for="databaseSelect" class="me-2">Database:</label>
            <select id="databaseSelect" class="form-select database-selector">
              <option value="">All Databases</option>
            </select>
          </div>
        </div>
        
        <div class="chat-container">
          <div id="chatMessages" class="chat-messages">
            <div class="message bot">
              <div class="message-content">
                Hello! I'm your Database Assistant. Ask me questions about your databases and I'll provide answers.
              </div>
            </div>
          </div>
          
          <div class="chat-input">
            <div class="input-group">
              <input type="text" id="messageInput" class="form-control" placeholder="Ask me about your database..." aria-label="Message">
              <button class="btn btn-primary" type="button" id="sendButton">
                <i class="bi bi-send"></i>
              </button>
            </div>
          </div>
        </div>
        
        <div class="text-center mt-3">
          <div class="footer-links">
            <small class="text-muted">Powered by OpenAI GPT & MySQL</small>
            <a href="/schema.html" class="text-decoration-none">
              <i class="bi bi-database-gear"></i> Manage Schema
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const chatMessages = document.getElementById('chatMessages');
      const messageInput = document.getElementById('messageInput');
      const sendButton = document.getElementById('sendButton');
      const databaseSelect = document.getElementById('databaseSelect');
      
      // Fetch available databases
      fetch('/api/db/databases')
        .then(response => response.json())
        .then(databases => {
          databases.forEach(db => {
            const option = document.createElement('option');
            option.value = db;
            option.textContent = db;
            databaseSelect.appendChild(option);
          });
        })
        .catch(error => {
          console.error('Error fetching databases:', error);
          addBotMessage('Error loading databases. Please check your connection.');
        });
      
      // Send message function
      function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;
        
        // Add user message to chat
        addUserMessage(message);
        messageInput.value = '';
        
        // Show typing indicator
        const typingIndicator = document.createElement('div');
        typingIndicator.className = 'message bot';
        typingIndicator.innerHTML = `
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        `;
        chatMessages.appendChild(typingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        
        // Send query to backend
        fetch('/api/chat/query', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            query: message,
            database: databaseSelect.value
          }),
        })
        .then(response => response.json())
        .then(data => {
          // Remove typing indicator
          chatMessages.removeChild(typingIndicator);
          
          // Add bot response
          if (data.sql) {
            addBotResponse(data);
          } else {
            // Just show the explanation if there's no SQL (error case)
            addBotMessage(data.explanation);
          }
        })
        .catch(error => {
          // Remove typing indicator
          chatMessages.removeChild(typingIndicator);
          console.error('Error:', error);
          addBotMessage('Sorry, I encountered an error while processing your request.');
        });
      }
      
      // Add user message to chat
      function addUserMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message user';
        messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Add bot message to chat
      function addBotMessage(text) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot';
        messageDiv.innerHTML = `<div class="message-content">${text}</div>`;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Add full bot response with SQL and results
      function addBotResponse(data) {
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message bot';
        
        let messageContent = `<div class="message-content">
          <div>${data.explanation}</div>`;
        
        // Add SQL query if available
        if (data.sql) {
          messageContent += `
            <div class="mt-2">
              <small class="text-muted">SQL Query:</small>
              <div class="sql-query">${data.sql}</div>
            </div>`;
        }
        
        // Add results table if available
        if (data.results && data.results.length > 0) {
          messageContent += `<div class="results-table">
            <table class="table table-sm table-striped">
              <thead>
                <tr>`;
          
          // Table headers
          Object.keys(data.results[0]).forEach(key => {
            messageContent += `<th>${key}</th>`;
          });
          
          messageContent += `</tr>
              </thead>
              <tbody>`;
          
          // Table rows
          data.results.forEach(row => {
            messageContent += `<tr>`;
            Object.values(row).forEach(value => {
              messageContent += `<td>${value !== null ? value : 'NULL'}</td>`;
            });
            messageContent += `</tr>`;
          });
          
          messageContent += `</tbody>
            </table>
          </div>`;
        }
        
        messageContent += `</div>`;
        messageDiv.innerHTML = messageContent;
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
      
      // Event listeners
      sendButton.addEventListener('click', sendMessage);
      
      messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
